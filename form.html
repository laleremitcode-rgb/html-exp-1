<!DOCTYPE html>
<html>
<head>
  <title>FORM</title>
  <style>
    body {
      background-color: rgb(88, 58, 53);
      font-size: 200%;
    }

    fieldset {
      width: 700px;
      margin: auto;
      padding: 20px;
      background-color: rgb(225, 233, 48);
      border-radius: 10px;
    }

    form {
      text-align: left;
    }

    div {
      font-size: 170%;
    }
  </style>
</head>

<body>
  <form action="server.html">
    <fieldset>
      <legend style="text-align:center;"  >
        <h2><br><br>STUDENT REGISTRATION FORM</h2>
      </legend>
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="add">Address:</label>
        <input type="text" id="add" name="address"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <label for="con">Contact number:</label>
        <input type="text" id="con" name="contact"><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br><br>

        <label for="div">Division:</label>
        <input type="text" id="div" name="division"><br><br>

        <input type="submit" value="Submit" style="font-size: 100%;">
      </div>
    </fieldset>
  </form>
</body>
</html>
